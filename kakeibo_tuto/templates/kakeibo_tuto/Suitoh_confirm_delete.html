{% extends 'kakeibo_tuto/base.html' %}
{% block content %}
 <div class="content-wrapper">
   <div class="container-fluid">
     <!-- Breadcrumbs-->
     <ol class="breadcrumb">
       <li class="breadcrumb-item">
         <a href="{% url 'kakeibo_tuto:Suitoh_list' %}">TOP</a>
       </li>
       <li class="breadcrumb-item active">出納表</li>
     </ol>
     <!-- Example DataTables Card-->
     <div class="card mb-3">
       <div class="card-header">
         <h3>データ削除</h3></div>
       </div>
       <div class="content-wrapper">
         <div class="container-fluid">
           <p>{{ object }} を削除しますか？</p>
           
           <form method="post">
             <button class="btn btn-danger">削除</button>
             {% csrf_token %}
           </form>
            <a class="btn" href="{% url 'kakeibo_tuto:Suitoh_list' %}" role="button">戻る</a>
         </div>
       </div>
   </div>
 </div>
{% endblock %}
